name: Deploy Frontend to S3 and CloudFront 

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: il-central-1
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linter
        working-directory: frontend
        run: npm run lint
      
      - name: Configure AWS credentials (for Terraform outputs)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Determine environment
        id: determine-env-early
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="staging"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            ENV="dev"
          else
            ENV="dev"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Deploying to environment: ${ENV}"
      
      - name: Generate environment configuration
        working-directory: terraform
        run: |
          # Install Terraform
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform
          
          # Initialize Terraform
          terraform init
          
          # Select the correct workspace
          ENV="${{ steps.determine-env-early.outputs.environment }}"
          echo "Selecting Terraform workspace: ${ENV}"
          terraform workspace select ${ENV} || {
            echo "Error: Terraform workspace '${ENV}' does not exist"
            echo "Available workspaces:"
            terraform workspace list
            exit 1
          }
          
          # Get Terraform outputs and create .env.production
          API_URL=$(terraform output -raw api_gateway_url)
          COGNITO_REGION=$(terraform output -raw aws_region)
          COGNITO_USER_POOL_ID=$(terraform output -raw cognito_user_pool_id)
          COGNITO_CLIENT_ID=$(terraform output -raw cognito_app_client_id)
          COGNITO_DOMAIN=$(terraform output -raw cognito_user_pool_domain)
          
          # Create .env.production in frontend directory
          cat > ../frontend/.env.production << EOF
          # Auto-generated from Terraform outputs
          # Generated at: $(date)
          
          # API Gateway URL
          VITE_API_URL=${API_URL}
          
          # AWS Cognito Configuration
          VITE_COGNITO_REGION=${COGNITO_REGION}
          VITE_COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
          VITE_COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
          VITE_COGNITO_DOMAIN=${COGNITO_DOMAIN}.auth.${COGNITO_REGION}.amazoncognito.com
          
          # WebSocket URL
          VITE_WEBSOCKET_URL=${API_URL/https/wss}
          
          # Feature Flags
          VITE_ENABLE_ANALYTICS=true
          VITE_ENABLE_ML_PREDICTIONS=true
          
          # Environment
          VITE_ENVIRONMENT=${ENV}
          EOF
          
          echo "Generated .env.production with Cognito configuration"
          cat ../frontend/.env.production
      
      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Get infrastructure outputs
        id: terraform-outputs
        working-directory: terraform
        run: |
          # Terraform is already installed and initialized from previous step
          # Select the correct workspace
          ENV="${{ steps.determine-env-early.outputs.environment }}"
          terraform workspace select ${ENV}
          
          # Get outputs
          BUCKET_NAME=$(terraform output -raw frontend_hosting_bucket)
          DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          
          echo "bucket_name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "distribution_id=${DISTRIBUTION_ID}" >> $GITHUB_OUTPUT
      
      - name: Upload to S3
        working-directory: frontend
        run: |
          # Upload all files except index.html with long cache
          aws s3 sync dist/ s3://${{ steps.terraform-outputs.outputs.bucket_name }}/ \
            --region ${{ env.AWS_REGION }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://${{ steps.terraform-outputs.outputs.bucket_name }}/index.html \
            --region ${{ env.AWS_REGION }} \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform-outputs.outputs.distribution_id }} \
            --paths "/*"
      
      - name: Get deployment URL
        id: get-url
        working-directory: terraform
        run: |
          # Ensure we're still in the correct workspace
          terraform workspace select ${{ steps.determine-env-early.outputs.environment }}
          FRONTEND_URL=$(terraform output -raw frontend_url)
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
      
      - name: Deployment summary
        run: |
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ steps.get-url.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ steps.terraform-outputs.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** ${{ steps.terraform-outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.determine-env-early.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
