name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test
        env:
          CI: true
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  property-based-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run property-based tests
        run: npm run test -- tests/models tests/database
        env:
          CI: true

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
      
      - name: Lint Lambda functions
        run: |
          # Check if ESLint is configured
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            npx eslint src/
          else
            echo "ESLint not configured, skipping..."
          fi

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linter
        working-directory: frontend
        run: npm run lint
      
      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, property-based-tests, lint, frontend-tests]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.property-based-tests.result }}" == "success" ]; then
            echo "âœ… Property-based tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Property-based tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linting failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "âœ… Frontend tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend tests failed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check if all tests passed
        if: |
          needs.unit-tests.result != 'success' ||
          needs.property-based-tests.result != 'success' ||
          needs.lint.result != 'success' ||
          needs.frontend-tests.result != 'success'
        run: exit 1
